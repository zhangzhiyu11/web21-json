<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.kuang{width: 500px;
					height: 400px;
					background-color: #666;
					}
			.left{width: 235px;
				float: left;
			background-color: white;
			margin-left: 10px;
			margin-top: 20px;}
			
		</style>
	</head>
	<body>
		<div class="kuang">
		
		
		</div>
		<script type="text/javascript">
			var kuang=document.getElementsByClassName("kuang")[0]
			var xhr=new XMLHttpRequest();
			   xhr.open("get"," https://www.nanzhan-info.com:1156/api/Matchs/GetMatchsVideos?isRecommend=0&pagination.rows=10&pagination.page=1&pagination.sidx=MRelation_CreateTime&pagination.sord=asc&pagination.records=20")
				xhr.send();
				var html=""
				
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var j=JSON.parse(xhr.responseText)
						for(var p in j){
							html+=`<div class="left">
										<div ><img src="${j[p].MRelation_VideoSmallPic}" ></div>
										<div>${j[p].MRelation_Title}</div>
								   </div>`
								   kuang.innerHTML=html
						}
					}
				}
		</script>
	</body>
</html>
